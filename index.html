<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Timer Project </title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="icon" href="src/assets/images/digital-clock.png">
    <link rel="stylesheet" href="./src/style/button.css" />
    <link rel="stylesheet" href="./src/style/clock.css" />
    <link rel="stylesheet" href="./src/style/info.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@300&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=REM:wght@300&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-info">
            <div class="title">Stopwatch Project.</div>
        </div>
        <div class="clock-container">
            <div class="clock-hour-container">
                <div class="clock-hour">00-</div>
            </div>
            <div class="clock-minutes-container">
                <div class="clock-minutes">00-</div>
            </div>
            <div class="clock-second-container">
                <div class="clock-second">00</div>
            </div>
        </div>
        <div class="button-container">
            <button class="start-button">Start</button>
            <button class="reset-button">Reset</button>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
